kind: Service
apiVersion: v1
metadata:
  name: mitk-flow-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
  labels:
    app: mitk-flow-{{ $uuid }}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: pt-mitk-http
  type: ClusterIP
  selector:
    app-name: mitk-flow-{{ $uuid }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: mitk-flow-{{ $uuid }}-redirect
  namespace: {{ .Values.global.base_namespace }}
spec:
  redirectRegex:
    regex: ^.*/mitk-flow-{{ $uuid }}([^\/]*)$
    replacement: /mitk-flow-{{ $uuid }}/
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: mitk-flow-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-errorpages@kubernetescrd,{{ .Values.global.base_namespace }}-mitk-flow-{{ $uuid }}-redirect@kubernetescrd,kube-system-strip-prefix@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /mitk-flow-{{ $uuid }}
        backend:
          serviceName: mitk-flow-{{ $uuid }}
          servicePort: pt-mitk-http
---
