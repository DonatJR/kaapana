# dev-files
{{- if .Values.global.dev_files }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backen-dev-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: "10Mi"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "{ .Values.global.dev_files}}"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: "{{ .Values.global.services_namespace }}"
    name: backen-dev-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backen-dev-pv-claim
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "10Mi"
  volumeName: "backen-dev-pv-volume"
{{- end }}
