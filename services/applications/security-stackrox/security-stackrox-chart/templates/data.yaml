apiVersion: v1
kind: PersistentVolume
metadata:
  name: security-stackrox-persistent-volume
  labels:
    type: local
spec:
  # storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: {{ .Values.global.fast_data_dir | default "/home/kaapana" }}/security/stackrox
    type: DirectoryOrCreate
