---
apiVersion: v1
kind: Service
metadata:
  name: mainzelliste-service
  namespace: {{ .Values.global.extensions_namespace }}
spec:
  selector:
    app-name: mainzelliste
  ports:
    - port: 8080
      name: mainzel-port
      targetPort: mz-http
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-mainzelliste
  namespace: "{{  .Values.global.extensions_namespace }}"
spec:
  stripPrefix:
    prefixes:
    - /mainzelliste
    forceSlash: true
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: mainzelliste-ingress-ip
  namespace: {{ .Values.global.extensions_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.extensions_namespace  }}-auth-check@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /mainzelliste
        pathType: ImplementationSpecific
        backend:
          service:
            name: mainzelliste-service
            port:
              name: mainzel-port
---
