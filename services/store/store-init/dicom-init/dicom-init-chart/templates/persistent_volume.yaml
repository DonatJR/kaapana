# Dags
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dicom-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: "1Mi"
  accessModes:
    - ReadWriteMany
  nfs:
    server: "10.152.183.15"
    path: "/"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: "{{ .Values.global.services_namespace }}"
    name: dicom-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dicom-pv-claim
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "1Mi"
  volumeName: "dicom-pv-volume"
---
