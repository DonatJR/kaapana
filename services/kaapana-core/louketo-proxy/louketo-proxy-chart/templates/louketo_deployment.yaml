---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: louketo
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: louketo
  template:
    metadata:
      labels:
        app-name: louketo
    spec:
      initContainers:
      - name: init
        image: {{  .Values.global.registry_url }}/service_checker:1.1
        imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
        env:
          - name: WAIT
            value: "keycloak,keycloak-internal-service.kube-system.svc,443"
          - name: DELAY
            value: "3"
          - name: TIMEOUT
            value: "10"
      containers:
        - name: louketo-container
          image: {{  .Values.global.registry_url }}/louketo-proxy:0.1.0
          imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
          args: ["--config","/app/louketo.cfg"]
          ports:
          - name: http
            containerPort: 8080
          - name: https
            containerPort: 8443
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 150Mi
          volumeMounts:
            - name: config-file
              mountPath: /app
            - name: ssl-config
              mountPath: /ssl
      volumes:
      - name: ssl-config
        secret:
          secretName: certificate
      - name: config-file
        configMap:
          name: louketo-config
      imagePullSecrets:
      - name: registry-secret
---
