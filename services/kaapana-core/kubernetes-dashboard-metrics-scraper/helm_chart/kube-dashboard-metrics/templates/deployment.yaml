---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: dashboard-metrics-scraper
  name: dashboard-metrics-scraper
  namespace: kube-system
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: dashboard-metrics-scraper
  template:
    metadata:
      labels:
        k8s-app: dashboard-metrics-scraper
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: 'runtime/default'
    spec:
      initContainers:
          - name: volume-permissions
            image: {{  .Values.global.registry_url }}{{  .Values.global.registry_project }}/busybox:1.31.1
            imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
            command: ["sh", "-c", "chmod -R 777 /dashboard-metrics"]
            volumeMounts:
            - mountPath: /dashboard-metrics
              name: tmp-volume
      containers:
        - name: dashboard-metrics-scraper
          image: {{  .Values.global.registry_url }}{{  .Values.global.registry_project }}/kube-dashboard-metrics:1.0.4-vdev
          ports:
            - containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources:
            requests:
              memory: 10Mi
            limits:
              memory: 20Mi
          volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1001
            runAsGroup: 2001
      serviceAccountName: kubernetes-dashboard
      volumes:
        - name: tmp-volume
          hostPath:
            path: {{ .Values.global.fast_data_dir }}/dashboard-metrics
            type: DirectoryOrCreate
      imagePullSecrets:
      - name: camic-registry
---