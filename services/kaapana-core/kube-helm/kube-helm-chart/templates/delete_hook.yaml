# Copied and adapted from chart-manager-chart
apiVersion: batch/v1
kind: Job
metadata:
  name: remove-kube-helm-helpers
  namespace: default
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      containers:
      - name: remove-kube-helm-helpers
        image: {{ $.Values.global.registry_url }}/kube-helm-helpers:{{ $.Values.global.platform_abbr | default "uk" }}_{{ $.Values.global.platform_version | default "0" }}__0.1.0
        imagePullPolicy: Never
        env:
        - name: ACTION
          value: "remove"
        - name: CHARTS_DIR
          value: /charts/helpers
        volumeMounts:
        - name: data
          mountPath: /charts
      securityContext:
        runAsUser: 0
      volumes:
      - name: data
        hostPath:
          path: {{ $.Values.global.fast_data_dir }}/charts
          type: DirectoryOrCreate
      restartPolicy: Never
      imagePullSecrets:
      - name: registry-secret
  backoffLimit: 0